<!DOCTYPE html> <!--Reference: https://www.smashingmagazine.com/2014/02/create-client-side-shopping-cart/ -->
<html>
<head>
<title>Invoice</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="External.css" media="screen" type="text/css" /> <!--Links CSS-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!--links JQuery -->
<script type="text/javascript" src="js/jquery.shop.js"></script><!--links cart JS -->
</head>

<body id="checkout-page"> <!--starts checkout -->

<div id="site">
	<header id="masthead">
	</header>
	<div id="content">
		<h1 style="text-align: center;">Checkout</h1><!-- title-->
			<table id="checkout-cart" class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody><!-- Location where data is inputted from the JS-->
			  
			  </tbody>
			</table>
		 <div id="pricing">
			
			<p id="shipping"><!-- shows shipping-->
				<strong>Shipping</strong>: <span id="sshipping"></span>
			</p>
			
			<p id="sub-total"><!-- shows sub total-->
				<strong>Total</strong>: <span id="stotal"></span>
			</p>
		 </div>

	</div>

</div>

<div id="push"></div>
<footer>
		<p style="text-align: center;">Copyright &copy; Jamie Dyet 2020</p> 
	</footer>

</body>
</html>
